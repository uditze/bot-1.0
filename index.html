<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>בוט אזרחות טובה</title>
</head>
<body dir="rtl" style="font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em;">
  <h2>בוט לחשיבה ביקורתית על אזרחות</h2>
  <p>כתבו תיאור של מעשה אזרחי לדעתכם, והבוט יגיב:</p>

  <textarea id="userInput" rows="4" style="width: 100%;"></textarea><br><br>
  <button onclick="sendMessage()">שלח</button>

  <h3>תגובה:</h3>
  <pre id="response" style="white-space: pre-wrap;"></pre>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById("response").textContent = data.reply;
    }
  </script>
</body>
</html>
